<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼그룹</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="btn_group" role="group" aria-label="Basic Checkbox Toggle Button Group">
        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
        <label for="btncheck1" class="btn btn-outline-primary">checkbox1</label>

        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
        <label for="btncheck2" class="btn btn-outline-primary">checkbox2</label>

        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
        <label for="btncheck3" class="btn btn-outline-primary">checkbox3</label>
    </div>

    <div class="btn_group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
        <label for="btnradio1" class="btn btn-outline-primary">Radio1</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label for="btnradio2" class="btn btn-outline-primary">Radio2</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
        <label for="btnradio3" class="btn btn-outline-primary">Radio3</label>
    </div>
   

</body>

</html>
